<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Stencil Component Starter</title>

    <script type="module" src="/build/intersection-observer-sentinel.esm.js"></script>
    <script nomodule src="/build/intersection-observer-sentinel.js"></script>
    <style>
      img {
        display: block;
      }
    </style>
  </head>
  <body>
    <intersection-observer-sentinel>
      <img slot="inner-content" src="https://s3.amazonaws.com/uifaces/faces/twitter/jarjan/128.jpg" height="200" width="200" />
    </intersection-observer-sentinel>

    <script>
      const images = ["jarjan", "aio___", "kushsolitary", "kolage", "idiot", "gt"];

      const arr = Array.apply(null, Array(10));
      const data = [...arr.map(() => {
        return {
          bgColor: 'E8D26F',
          url: `https://s3.amazonaws.com/uifaces/faces/twitter/${images[(Math.random() * images.length) | 0]}/128.jpg`
        }
      })];
    </script>

    <script>
      window.addEventListener('DOMContentLoaded', () => {
        let sentinel = document.querySelector('intersection-observer-sentinel');
        sentinel.block = true;
        sentinel.configOptions = {
          viewportTolerance: { bottom: 20 }
        }
        sentinel.enterCallback = () => {}
      });
    </script>
  </body>
</html>
